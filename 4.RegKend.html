              <div class="form-group row">
                <label class="col-4">Status</label>

                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="mahasiswa">

                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="nomor" class="col-4 col-form-label">NIM/NIDN</label> 
                <div class="col-8">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-address-card"></i></span>
                      </div>
                    </div> 
                    <input id="nomor" name="nomor" type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="nama" class="col-4 col-form-label">Nama Lengkap</label> 
                <div class="col-8">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                    </div> 
                    <input id="nama" name="nama" type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="select" class="col-4 col-form-label">Program Studi</label> 
                <div class="col-8">
                  <select id="select" name="select" class="custom-select">
                    <option value="pp">Pilih Prodi</option>
                    <option value="si">Sistem  Informasi</option>
                    <option value="ti">Teknik Informatika</option>
                    <option value="bd">Bisnis Digital</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4">Jenis Kendaraan</label> 
                <div class="col-8">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio1" id="radio1_0" type="radio" class="custom-control-input" value="motor"> 
                    <label for="radio1_0" class="custom-control-label">Motor</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio1" id="radio1_1" type="radio" class="custom-control-input" value="mobil">
